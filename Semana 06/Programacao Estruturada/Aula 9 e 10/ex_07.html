<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <h1>Entrada do Programa</h1>
        DDD do Estado: <input type="number" id="a" value=""><br />
        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
                var a = Number(document.getElementById('a').value);
                var estado;
                switch (a){
                    case 11:
                        estado = "São Paulo";
                        break;
                    case 21: 
                        estado = "Rio de Janeiro";
                        break;
                    case 27:
                        estado = "Espírito Santo";
                        break;
                    case 81:
                        estado = "Pernambuco";
                        break;
                    case 84:
                        estado = "Rio Grande do Norte";
                        break;
                    default:
                        estado = "não encontrado!"
                }
                document.getElementById('resultado').innerHTML = "DDD " + a + ": " + estado;
            }
        </script>
    </body>
</html>
