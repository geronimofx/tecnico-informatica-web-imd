                var c = Number(document.getElementById('c').value);
                // var d = Number(document.getElementById('d').value);
                // implemente a partir daqui
                
                var r =((a*4)+(b*5)+(c*6))/15; // atribua o resultado dos seus algoritmos a
                r
                document.getElementById('resultado').innerHTML = "A média ponderada (4, 5 e 6) entre os números " + a + ", " + b + " e " + c + " é " + Math.ceil(r) + ".";
            }
        </script>
