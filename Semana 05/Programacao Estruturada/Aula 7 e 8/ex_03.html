<html>
  <head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
  </head>
  <body>
    <h1>Entrada do Programa</h1>
    Digite seu ano de nascimento: <input id="a" value="" /><br />
    Digite seu mês de nascimento: <input id="b" value="" /><br />
    Digite seu dia de nascimento: <input id="c" value="" /><br />
    <button onclick="executarExercicio()">OK</button>
    <p id="resultado"></p>
    <script>
      // Como os alunos ainda não viram estruturas condicionais
      // não será possível usar o IF para testar se a data corrente é menor
      // ou maior que a o dia do nascimento para calcular a idade com precisão
      function executarExercicio() {
        var a = Number(document.getElementById("a").value); // ano
        var b = Number(document.getElementById("b").value); // mes
        var c = Number(document.getElementById("c").value); // dia
        var nascimento = new Date(a, b - 1, c);
        var idade = new Date().getFullYear() - nascimento.getFullYear();
        document.getElementById("resultado").innerHTML = "Sua idade é de " + idade + " anos.";
      }
    </script>
  </body>
</html>
