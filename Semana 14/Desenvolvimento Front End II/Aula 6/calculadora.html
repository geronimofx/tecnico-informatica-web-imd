<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <label>Potência de 3 do número:
        <input type="number" id="potencia-input" size="2" />
    </label>
    <button id="potencia-button" onclick="potencia()">Calculate</button>
    <br /><br />

    <label>Metade desse número:
        <input type="number" id="metade-input" size="2" />
    </label>
    <button id="metade-button" onclick="metade()">Calculate</button>
    <br /><br />

    <label>Calcular a área de um círculo de raio:
        <input type="number" id="area-input" size="2" />
    </label>
    <button id="area-button" onclick="area()">Calculate</button>
    <br /><br />

    <p id="solucao"></p>

    <script src="./script.js"></script>
</body>
</html>
