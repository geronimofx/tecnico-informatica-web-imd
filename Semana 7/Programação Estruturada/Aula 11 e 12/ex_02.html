<html>
<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>
<body>
    <h1>Entrada do Programa</h1>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            var numeros = [];
            var maior = 0;
            var menor = 0;
            var n = -1;
            while (n != 0) {
                var n = Number(prompt("Informe um número"));
                if (n != 0) {
                    numeros.push(n);
                    if (n > numeros[maior]) {
                        maior = numeros.length - 1;
                    }
                    if (n < numeros[menor]) {
                        menor = numeros.length - 1;
                    }
                }
            }
            var r = "Números recebidos " + numeros + "<br />";
            r = r + numeros[maior] + " - " + numeros[menor] + " = " + (numeros[maior] - numeros[menor]) + "<br />";
            r = r + numeros[maior] + " + " + numeros[menor] + " = " + (numeros[maior] + numeros[menor]) + "<br />";
            r = r + numeros[maior] + " * " + numeros[menor] + " = " + (numeros[maior] * numeros[menor]) + "<br />";
            r = r + numeros[maior] + " / " + numeros[menor] + " = " + (numeros[maior] / numeros[menor]) + "<br />";
            document.getElementById('resultado').innerHTML = r;
        }
        function comparar(a, b) {
            return a - b;
        }
    </script>
</body>
</html>
