<html>
<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>
<body>
    <h1>Entrada do Programa</h1>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            var r = []; 
            for (var i = 1; i<=10; i++){
                var a = Number(prompt("Informe um número:"));
                r.push(a);
            }
            var numeros = "Números recebidos " + r + "<br/>";
            numeros = numeros + "Números ordenados " + r.sort(ordenar);
            document.getElementById('resultado').innerHTML = numeros;
        }

        function ordenar(a,b) {
            return a-b;
        }
    </script>
</body>
</html>
